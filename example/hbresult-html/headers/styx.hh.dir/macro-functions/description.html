	<H1>Function-like Macro</H1>
	<BR>
	<TABLE WIDTH="80%"><TR><TD>		<HR WIDTH="100%">
		<A NAME="STYX_IS_SPACE"></A>
		<H3>STYX_IS_SPACE</H3>
		
		<BLOCKQUOTE><PRE>#define	<B>STYX_IS_SPACE</B>(x)	(x == STYX_SPACE || x == STYX_TAB || 
				x == STYX_CR)</PRE></BLOCKQUOTE>
		True if a character is a spacing character <BR><BR>
